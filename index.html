<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <link href="utils.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1 class="text-center">calculator</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20">
        <div class="row">
        <input class="input" type="text"/>
       <!-- style="color:aliceblue; background-color:black" -->
        </div>
        <div class="row">
            <button class="button" style=" background-color:rgb(132, 126, 126)">C</button>
            <button class="button" style=" background-color:rgb(132, 126, 126)">%</button>
            <button class="button" style=" background-color:rgb(132, 126, 126)">M+</button>
            <button class="button" style=" color:azure;background-color:rgb(96, 73, 73)">M-</button>

        </div>

        <div class="row">
            <button class="button" style=" color:azure;background-color:rgb(27, 25, 25)">7</button>
            <button class="button" style=" color:azure;background-color:rgb(27, 25, 25)">8</button>
            <button class="button" style=" color:azure;background-color:rgb(27, 25, 25)">9</button>
            <button class="button" style=" color:azure;background-color:rgb(96, 73, 73)">*</button>

        </div>

        <div class="row">
            <button class="button" style=" color:azure;background-color:rgb(27, 25, 25)">4</button>
            <button class="button" style=" color:azure;background-color:rgb(27, 25, 25)">5</button>
            <button class="button" style=" color:azure;background-color:rgb(27, 25, 25)">6</button>
            <button class="button" style=" color:azure;background-color:rgb(96, 73, 73)">/</button>

        </div>

        <div class="row">
            <button class="button" style=" color:azure;background-color:rgb(27, 25, 25)">1</button>
            <button class="button" style=" color:azure;background-color:rgb(27, 25, 25)">2</button>
            <button class="button" style=" color:azure;background-color:rgb(27, 25, 25)">3</button>
            <button class="button" style=" color:azure;background-color:rgb(96, 73, 73)">+</button>

        </div>

        <div class="row">
            <button class="button" style=" color:azure;background-color:rgb(27, 25, 25)">0</button>
            <button class="button" style=" color:azure;background-color:rgb(27, 25, 25)">.</button>
            <button class="button" style=" color:azure;background-color:rgb(27, 25, 25)">=</button>
            <button class="button" style=" color:azure;background-color:rgb(96, 73, 73)">%</button>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
